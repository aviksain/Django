{% load static %}

<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% block title %}
      Title
    {% endblock %}
  </title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>

    {% block heading %}

    {% endblock %}
  </h1>

    {% block urls %}

    {% endblock %}
  </h3>
</body>
</html>
